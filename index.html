<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img id="background" src="https://images.unsplash.com/photo-1515266591878-f93e32bc5937?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2592&q=80" alt="">
        <div class="text-container">
            <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
            <div>Sign up now to get started.</div>
            <div class="text1">You know you want to.</div>
            <div class="text1">Let's do this!</div>
            <form action="">
                <div>
                    <label for="first_name">First Name</label>
                    <label for="last_name">Last Name</label>
                </div>
                <div>
                    <input type="text" id="first_name" name="first_name" placeholder="John">
                    <input type="text" id="last_name" name="last_name" placeholder="Doe">
                </div>
                <div>
                    <label for="email">Email</label>
                    <label for="phone_number">Phone Number</label>
                </div>
                <div>
                    <input type="email" id="email" name="email" placeholder="johndoe@gmail.com">
                    <input type="tel" id="phone_number" name="phone_number" placeholder="555-555-5555">    
                </div>
                <div>
                    <label for="password">Password</label>
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <div>
                    <input type="password" id="password" name="password">
                    <input type="password" id="confirm-password" name="password">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
